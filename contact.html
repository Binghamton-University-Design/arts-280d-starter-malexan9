            <p>Got questions? A cool idea? Even better - a pitch?! Send it my way using the form below.</p>

            <div style="font-family: Poppins; border-radius: 5px; padding: 1px 30px; width: 75%;">

      <div>

      </div>
      <br>
      <div>
         <label>Your Message</label>

            <textarea style="margin-top: 5px;background-color: #fff; height:50px; width:500px;" type="text" name="message" placeholder="Enter your message" required="required"></textarea>
         </div>
      </div>
      <br>
      <input type="hidden" name="utf8" value="✓">
      <button style="font-size:14px; background-color:#ffffff; color:#000000; font-weight:bold; padding:10px 35px; margin: 5px 0 0 0;" type="submit">SUBMIT</button>
